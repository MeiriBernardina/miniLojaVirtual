<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Cadastro</title>

    <style>
      .fundofrm {
        background-color: #CCCCFF;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <h1>Cadastro</h1>
      <form class="was-validated fundofrm">
        <div class="row">
          <div class=" col-md-8 position-relative">
           <!-- <label for="validationTooltip01" class="form-label"></label>-->
            <input type="text" class="form-control" id="validationServer01" placeholder="Digite seu nome"
              value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
  
          <div class="col-mb-4">
            <div class="mb-3">
              <label class="form-label=">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label class="form-label">Endere√ßo</label>
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="col-md-2">
            <div class="mb-3">
              <label class="form-label">Complemento</label>
              <input class="form-control" name="complemento" type="text">
            </div>
          </div>
  
          <div class="col-md-2">
            <div class="mb-3">
              <label class="form-label">Cidade</label>
              <input class="form-control" name="cidade" type="text">
            </div>
          </div>
          <div class="col-md-2">
            <div class="mb-3">
              <label class="form-label">Bairro</label>
              <input class="form-control" type="text">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
      

  </body>
</html>
